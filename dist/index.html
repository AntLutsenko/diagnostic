<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>StepProjekt3</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/530c4910e5.js"
			crossorigin="anonymous"
		></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script defer src="index.js"></script><link href="style.css" rel="stylesheet"></head>

	<body class="body">
		<header class="header">
			<div class="header-conteiner">
				<div class="logo-container">
					<a href="#" class="header__logo">
						<img src="img/logo.png" alt="logo" class="header__logo--icon" />

						<span class="header__logo--text">Diagnostic center</span>
					</a>
					<form class="search">
						<button class="btn btn-primary btn-sm search__btn" type="submit">
							search
						</button>

						<input
							type="text"
							placeholder="Search by description"
							class="filter-input"
						/>

						<select
							class="form-select btn"
							aria-label="Default select example"
							control-id="ControlID-7"
						>
							<option selected="">priority</option>
							<option>high</option>
							<option>midle</option>
							<option>low</option>
						</select>
						<select
							class="form-select btn"
							aria-label="Default select example"
							control-id="ControlID-7"
						>
							<option selected="">doctor</option>
							<option>Therapist</option>
							<option>Dentist</option>
							<option>Cardiologist</option>
						</select>
					</form>
				</div>
				<div class="button-container">
					<button type="button" class="btn btn-primary btn-sm btn-login">
						login
					</button>
					<button class="btn-create-visit btn hiden">create-visit</button>
					<button class="btn-logOUT btn hiden">logOUT</button>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="desk"></div>
			<span class="desk__empty">No items have been added</span>
		</main>
		<footer class="footer">
			<div>
				<img
					src="img/footer-uk.svg"
					alt="оздоровись"
					title="оздоровись"
					class="footer__img"
				/>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
